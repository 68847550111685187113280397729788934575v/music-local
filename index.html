        </div>
        <div class="controls">
          <button id="playPauseBtn">â–¶</button>
          <input type="range" id="progressSlider" min="0" step="1" />

          <input
            type="range"
            id="volumeSlider"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
          <select id="speedSelect"></select>
          <div class="extra-controls">
            <button id="randomBtn" class="control-btn" onclick="toggleRandom()">
              Random
            </button>
            <button id="loopBtn" class="control-btn" onclick="toggleLoop()">
              Loop
            </button>
            <br />
          </div>
        </div>

        <div class="music-list">
          <br />
